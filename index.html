<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-info">
        <div class="panel-body">
          <h1>Celebrity Dating Quiz</h1>
          <br>
          <form id="datingQuiz">
            <label for="color">What's Your Favorite Color?</label>
            <select class="form-control" id="color">
              <option value="1">Red</option>
              <option value="3">Blue</option>
              <option value="5">Green</option>
              <option value="7">Yellow</option>
              <option value="9">Pink</option>
            </select>
            <br>
            <label for="movie">What's Your Favorite Movie Genre?</label>
            <select class="form-control" id="movie">
              <option value="1">Comedy</option>
              <option value="3">Drama</option>
              <option value="5">Action</option>
              <option value="7">Horror</option>
              <option value="9">Rom-Com</option>
            </select>
            <br>
            <label for="music">Which of these artists would you want to see live the most?</label>
            <select class="form-control" id="music">
              <option value="1">Beyoncé</option>
              <option value="3">Coldplay</option>
              <option value="5">Kendrick Lamar</option>
              <option value="7">Lady Gaga</option>
              <option value="9">Daft Punk</option>
            </select>
            <br>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>

          <br>
          <div class="results">
            <div class="noah">
              <p><span class="answer">Your celebrity match is Noah Centineo!</span></p>
              <img src="img/noah.jpg" alt="A picture of Noah Centineo" width="400px">
            </div>

            <div class="emma">
              <p><span class="answer">Your celebrity match is Emma Stone!</span></p>
              <img src="img/emma.jpg" alt="A picture of Emma Stone" width="400px">
            </div>

            <div class="michael">
              <p><span class="answer">Your celebrity match is Michael B. Jordan!</span></p>
              <img src="img/michael.jpg" alt="A picture of Michael B. Jordan" width="400px">
            </div>

            <div class="rihanna">
              <p><span class="answer">Your celebrity match is Rihanna!</span></p>
              <img src="img/rihanna.jpg" alt="A picture of Rihanna" width="400px">
            </div>

            <div class="timmy">
              <p><span class="answer">Your celebrity match is Timothée Chalamet!</span></p>
              <img src="img/timmy.jpg" alt="A picture of Timothee Chalamet" width="400px">
            </div>

            <div class="ariana">
              <p><span class="answer">Your celebrity match is Ariana Grande!</span></p>
              <img src="img/ariana.jpg" alt="A picture of Ariana Grande" width="400px">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
